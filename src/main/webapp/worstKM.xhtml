<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="2">
                    <h:outputLabel>Дорога</h:outputLabel>
                    <h:outputLabel>Период</h:outputLabel>
                    <h:selectOneMenu value="#{worstKM.selectedRailway}">
                        <f:selectItems  value="#{worstKM.allRailways}" var="w" itemValue="#{w.idRailway}" itemLabel="#{w.nameRailway}" />
                    </h:selectOneMenu>
                    <h:panelGrid columns="2">
                        
                        <a4j:outputPanel id="calendarStart" layout="block">
                            <rich:calendar
                                value="#{calendarBean.startDate}"/>
                        </a4j:outputPanel>
                        
                        <a4j:outputPanel id="calendarEnd" layout="block">
                            <rich:calendar
                                value="#{calendarBean.endDate}"/>
                        </a4j:outputPanel>
                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
