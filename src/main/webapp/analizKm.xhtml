<?xml version="1.0" encoding="windows-1251"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="top">
            
            <h:form styleClass="jsfcrud_list_form">
                <h2>Комплексная оценка километра</h2>
                <h:panelGrid id ="requestSelection" style="text-align: center" columns="5">
                    <h:outputLabel>Дорога</h:outputLabel>
                    <h:outputLabel>ПЧ</h:outputLabel>
                    <h:outputLabel>Направление</h:outputLabel>
                    <h:outputLabel>КМ</h:outputLabel>
                    <h:outputLabel>Путь</h:outputLabel>
                    <h:selectOneMenu id="railway" value="#{analizKM.selectedRailway}" required="true">
                        <f:selectItem itemLabel="Выберите ж.д." itemValue="null" />
                        <f:selectItems  value="#{analizKM.allRailways}" var="w" itemValue="#{w.idRailway}" itemLabel="#{w.nameRailway}" />
                        <a4j:ajax event="change" execute="@this" render="pch direction"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="pch" value="#{analizKM.selectedPch}" required="true">
                        <f:selectItem itemLabel="Выберите ПЧ" itemValue="null" />
                        <f:selectItems  value="#{analizKM.allFirmsByRailway}" var="a" itemValue="#{a.nameFirm}" itemLabel="#{a.nameFirm}" />
                        <a4j:ajax event="change" execute="@this" render="direction" immediate="false"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="direction" value="#{analizKM.selectedDirection}" required="true">
                        <f:selectItem itemLabel="Выберите направление" itemValue="null" />
                        <f:selectItems  value="#{analizKM.directionByPch}" var="d" itemValue="#{d.direction.idDirection}" itemLabel="#{d.direction.nameDirection}" />
                    </h:selectOneMenu>
                    <h:inputText value="#{analizKM.selectedKm}" label="КМ"/>
                    <h:inputText value="#{analizKM.selectedLine}" label="Путь"/>
                </h:panelGrid>
                <h:commandLink value="Result" action="#{worstKM.testDeviation}"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
